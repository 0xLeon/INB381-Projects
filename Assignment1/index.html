<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<!--<base href="//localhost/INB381/Assignment1/" />-->
		<title>Assignment 1</title>
		
		<script type="text/javascript" src="../Common/js/3rd-party/jquery.js"></script>
		<script type="text/javascript" src="../Common/js/3rd-party/gl-matrix.js"></script>
		<script type="text/javascript" src="../Common/js/WebGLHelper.js"></script>
		<script type="text/javascript" src="../Common/js/ShaderLoader.js"></script>
		<script type="text/javascript" src="../Common/js/ObjectLoader.js"></script>
		<script type="text/javascript" src="../Common/js/WebGLGraphicsObject.js"></script>
		<script type="text/javascript" src="./js/assignment1.js"></script>
		<style type="text/css">
		/* <![CDATA[ */
			body {
				position: relative;
				background-color: #aaa;
				font-size: 0.7em;
				font-family: 'Segoe UI', sans-serif;
			}
		
			canvas {
				border: 20px solid black;
				float: left;
				margin-top: 11px;
			}
			
			fieldset {
				margin-left: 10px;
				display: inline-block;
				min-width: 210px;
			}
			
			fieldset > label {
				display: inline-block;
				min-width: 22px;
			}
		/* ]]> */
		</style>
	</head>
	<body>
		<div id="main">
			<canvas width="768" height="480" id="gl-canvas">
				Canvas element not supported.
			</canvas>
			<div>
				<fieldset>
					<legend>Statistics</legend>
					<span><span id="fps-value">0</span> fps</span>
				</fieldset>
			</div>
			<div>
				<fieldset class="monkey-control">
					<legend>Monkey 1</legend>
					<button type="button" id="monkey1-up">Speed Up</button>
					<button type="button" id="monkey1-down">Slow Down</button>
					<br />
					<label id="monkey1-amp-val" for="monkey1-amp"></label>
					<input type="range" id="monkey1-amp" min="0" max="2" step="0.05" value="0.7" data-index="1" data-type="amp" />
					<br />
					<label id="monkey1-freq-val" for="monkey1-freq"></label>
					<input type="range" id="monkey1-freq" min="0" max="10" step="0.05" value="1.0" data-index="1" data-type="freq" />
				</fieldset>
			</div>
			<div>
				<fieldset class="monkey-control">
					<legend>Monkey 2</legend>
					<button type="button" id="monkey2-up">Speed Up</button>
					<button type="button" id="monkey2-down">Slow Down</button>
					<br />
					<label id="monkey2-amp-val" for="monkey2-amp"></label>
					<input type="range" id="monkey2-amp" min="0" max="2" step="0.05" value="0.7" data-index="2" data-type="amp" />
					<br />
					<label id="monkey2-freq-val" for="monkey2-freq"></label>
					<input type="range" id="monkey2-freq" min="0" max="10" step="0.05" value="1.0" data-index="2" data-type="freq" />
				</fieldset>
			</div>
			<div>
				<fieldset>
					<legend>Sphere 1</legend>
					<label id="sphere1-pos-val" for="sphere1-pos"></label>
					<input type="range" id="sphere1-pos" min="0" max="1000" step="1" value="0" />
				</fieldset>
			</div>
			<div>
				<fieldset>
					<legend>Sphere 2</legend>
					<label id="sphere2-pos-val" for="sphere2-pos"></label>
					<input type="range" id="sphere2-pos" min="0" max="1000" step="1" value="0" />
				</fieldset>
			</div>
			<div>
				<fieldset>
					<legend>Sphere 3</legend>
					<label id="sphere3-pos-val" for="sphere3-pos"></label>
					<input type="range" id="sphere3-pos" min="0" max="1000" step="1" value="0" />
				</fieldset>
			</div>
			<div>
				<fieldset>
					<legend>Sphere 4</legend>
					<label id="sphere4-pos-val" for="sphere4-pos"></label>
					<input type="range" id="sphere4-pos" min="0" max="1000" step="1" value="0" />
				</fieldset>
			</div>
		</div>
	</body>
</html>
