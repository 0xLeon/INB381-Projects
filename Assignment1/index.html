			function flatten(v) {
				var n = v.length * 3;
				var floats = new Float32Array(n);
				
				var idx = 0;
				for (var i = 0, l = v.length; i < l; i++) {
					floats[idx++] = v[i][0];
					floats[idx++] = v[i][1];
					floats[idx++] = v[i][2];
				}
				
				return floats;
			}
